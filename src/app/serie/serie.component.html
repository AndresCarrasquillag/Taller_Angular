<br>
<div class="container">
  <div class="row">
    <div class="col-8">
      <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Titulo</th>
                <th scope="col">Channel</th>
                <th scope="col">Season</th>
            </tr>
        </thead>
        <tbody id="seriesTabla" *ngFor="let serie of series">
          <tr>
            <td>{{ serie.id }}</td>
            <td>{{ serie.name }}</td>
            <td>{{ serie.channel }}</td>
            <td>{{ serie.seasons }}</td>
          </tr>
        </tbody>
      </table>
      <p>El promedio de temporadas es: {{ getAvarage() }}</p>
    </div>
   </div>
</div>
